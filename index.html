<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terraza Bustillos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <header class="navbar">
      <div class="logo">Terraza Bustillos</div>
      <nav class="nav-links">
        <a href="#inicio">Inicio</a>
        <a href="#galeria">Galería</a>
        <a href="#calendario">Calendario</a>
        <a href="#ubicacion">Ubicación</a>
        <a href="#contacto">Contacto</a>
      </nav>
    </header>

    <!-- HERO -->
    <section id="inicio" class="hero">
      <h1>Bienvenido a Terraza Bustillos</h1>
      <p>El lugar ideal para tus eventos especiales</p>
    </section>

    <!-- GALERÍA -->
    <section id="galeria" class="galeria">
      <h2>Galería</h2>
      <div class="galeria-grid">
        <img src="imagenes/ejemplo1.jpg" alt="Imagen 1" />
        <img src="imagenes/ejemplo2.jpg" alt="Imagen 2" />
        <img src="imagenes/ejemplo3.jpg" alt="Imagen 3" />
        <img src="imagenes/ejemplo4.jpg" alt="Imagen 4" />
      </div>
    </section>

    <!-- CALENDARIO DE DISPONIBILIDAD -->
    <section id="calendario" class="calendario">
      <h2>Calendario de Disponibilidad</h2>
      <div id="calendar"></div>
    </section>

    <!-- UBICACIÓN -->
    <section id="ubicacion" class="ubicacion">
      <h2>¿Dónde estamos?</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=..."
        width="100%"
        height="300"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>

    <!-- CONTACTO / FOOTER -->
    <footer id="contacto" class="footer">
      <p>&copy; 2025 Terraza Bustillos. Todos los derechos reservados.</p>
    </footer>

    <!-- SCRIPTS -->
    <script src="calendar.js"></script>
  </body>
</html>
