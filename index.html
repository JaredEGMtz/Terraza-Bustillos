<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>
  <!--Libreria FontAwesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Tailwind CSS CDN (Necesario para el calendario) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Controles de Firebase y Autenticación (NUEVO) -->
  <div class="auth-status-container">
    <div id="firebaseStatus" class="text-sm text-gray-600">Inicializando Firebase...</div>
    <div id="loginStatus" class="text-sm text-gray-600 mt-1">No hay sesión iniciada.</div>
    <div id="userIdDisplay" class="text-sm text-gray-600 mt-1" style="display: none;"></div>
    <button id="adminToggleBtn" class="mt-2 px-4 py-2 rounded-lg bg-gray-500 text-white text-sm font-semibold shadow-md transition-colors duration-200" style="display: none;">
        Modo Admin: OFF
    </button>
    <button id="logoutBtn" class="mt-2 px-4 py-2 rounded-lg bg-red-500 text-white text-sm font-semibold shadow-md transition-colors duration-200" style="display: none;">
        Cerrar Sesión
    </button>
  </div>

  <header>
    <nav class="navbar">
      <a href="#"><div class="logo">Terraza Bustillos</div></a>
      <div class="menu-icon">
      <i class="fas fa-bars"></i> <!--icono hamburguesa-->

    </div>
      <ul class="menu">
        <li><a href="#" class="active">Inicio</a></li>
        <li><a href="#separador">Servicios</a></li>
        <li><a href="#">Reservas</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <h1 class="heroo">Terraza Bustillos</h1>
    <p>Ofrecemos los mejores servicios para ti.</p>
    <a href="#" class="btn">Conócenos</a>
  </section>

  <section class="servicios">
    <h2>Servicios</h2>
  </section>

  <section class="Reservas" id="reservas">
    <h2>Reservas</h2>

    <!-- Formulario de Inicio de Sesión (NUEVO) -->
    <form id="loginForm" class="login-form">
        <h3>Iniciar Sesión</h3>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="tu@ejemplo.com" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Tu contraseña" required>

        <button type="submit">Iniciar Sesión</button>
        <!-- Opcional: Botón para registrar un nuevo usuario (solo para pruebas, en producción se gestionaría de otra forma) -->
        <!-- <button type="button" id="registerBtn">Registrarse (Solo para pruebas)</button> -->
    </form>


    <!-- Calendario de Disponibilidad de Terraza -->
    <div class="calendar-container">
        <div class="header">
            <button id="prevMonth">Mes Anterior</button>
            <div class="month-year" id="monthYear"></div>
            <button id="nextMonth">Mes Siguiente</button>
        </div>
        <div class="weekdays">
            <div>Dom</div>
            <div>Lun</div>
            <div>Mar</div>
            <div>Mié</div>
            <div>Jue</div>
            <div>Vie</div>
            <div>Sáb</div>
        </div>
        <div class="days-grid" id="daysGrid">
            <!-- Los días se insertarán dinámicamente aquí -->
        </div>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color available"></div>
                <span>Disponible</span>
            </div>
            <div class="legend-item">
                <div class="legend-color unavailable"></div>
                <span>No Disponible</span>
            </div>
        </div>
    </div>

    <!-- Tu formulario de reservas existente -->
    <div class="fecha-container">
      <label for="fechaPrincipal">Selecciona una fecha:</label>
      <input type="date" id="fechaPrincipal" name="fechaPrincipal" required>
    </div>

    <form id="formularioReservas" action="reservar.php" method="POST" style="display: none;">
      <input type="hidden" id="fecha" name="fecha">

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="personas">¿Cuántas personas?</label>
      <input type="number" id="personas" name="personas" min="1" max="50" required>

      <label for="hora_inicio">Desde:</label>
      <input type="time" id="hora_inicio" name="hora_inicio" required>

      <label for="hora_fin">Hasta:</label>
      <input type="time" id="hora_fin" name="hora_fin" required>

      <button type="submit">Reservar</button>
    </form>
  </section>


  <script type="module" src="script.js"></script>
</body>
</html>
